{% extends 'base.html' %}

{% block title %}Login | Instagram Scraper{% endblock %}

{% block content %}
<div class="position-absolute top-0 start-0 m-3 d-flex gap-2">
  <a href="{{ url_for('index') }}" class="btn btn-outline-light btn-sm">← Back</a>
</div>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="text-center bg-dark p-5 rounded shadow" style="max-width: 500px; width: 100%;">
    <h1 class="mb-4">🔐 Login to Instagram</h1>
    <form method="POST" action="{{ url_for('login') }}">
      <button type="submit" class="btn btn-success w-100 mb-3">Login with Instagram</button>
    </form>
  </div>
</div>
{% endblock %}
